[montagu]

description = "Montagu production database"

; User information for the connections.  This assumes a hostname of
; pg_server which is totally inappropriate for any of our actual
; database.  The password will be set in a .pgpass file during
; initialisation.
conninfo = host=pg_server port=5432 user=barman dbname=montagu
streaming_conninfo = host=pg_server port=5432 user=streaming_barman dbname=montagu

backup_method = "postgres"
streaming_archiver = on
slot_name = barman
